name: Build

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latestz
    steps:

      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create additional user
        run: |
          sudo -u postgres psql --command="CREATE USER postgres PASSWORD 'admin'" --command="\du"
      - name: Create additional database
        run: |
          sudo -u postgres createdb Neoflex --owner=postgres
          PGPASSWORD=admin
      - name: Install PostgreSQL client
        # ...
      - name: Setup database
        run: |
          psql -h postgres -U postgres -c 'CREATE DATABASE "Neoflex";'


      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.MVP6_GATEWAY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Jimbanan_Conveyor
