name: Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create additional user
        run: |
          sudo -u postgres psql --command="CREATE USER postgres PASSWORD 'admin'" --command="\du"
      - name: Create additional database
        run: |
          sudo -u postgres createdb Neoflex --owner=postgres
          PGPASSWORD=admin
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven Verify
        run: mvn -B clean verify

      - name: Test Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.TESTDEALMVP6 }}
