                  type: VARCHAR(255)
              - column:
                  name: birthdate
                  type: date
              - column:
                  name: dependent_amount
                  type: INTEGER
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: marital_status
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: employment_id
                  type: BIGINT
